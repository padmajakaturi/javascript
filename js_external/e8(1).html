<PRE>
<SCRIPT>

var a=" hello "
var b="world"
var c="giet engineering college"
document.writeln(a.length);
document.writeln(a.charAt(1));
document.writeln(a.concat(b));
document.writeln(a.includes("hello"));
var ex=/^[a-z A-Z]+$/
document.writeln(a.match(ex));
document.writeln(c.replaceAll(" ","_"));
document.writeln(a.substring(1,4));
document.writeln(c.split(' '));
document.writeln(a.toUpperCase());
document.writeln(a.toLowerCase());
document.writeln(a.trimStart());
document.writeln(a.trimEnd());
document.writeln(b.padStart(10,"*"));
document.writeln(b.padEnd(10,"*"));
</SCRIPT>
</SCRIPT>
