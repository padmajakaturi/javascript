
<pre><script>
var a=10;
var b=20;
document.writeln("arithmetic");
document.writeln(a+b);
document.writeln(a-b);
document.writeln(a*b);
document.writeln(a/b);
document.writeln(a%b);
document.writeln(++a);
document.writeln(b--);
document.writeln("comparison");
document.writeln(a<b);
document.writeln(a>b);
document.writeln(a!=b);
document.writeln(a<=b);
document.writeln(a>=b);
document.writeln("logical");
document.writeln(a>b && a!=b);
document.writeln(a>b || a!=b);
document.writeln(!(a>b));
document.writeln("bitwise");
document.writeln(a>b & a!=b);
document.writeln(a>b | a!=b);
document.writeln(a<<b);
document.writeln(a>>b)
document.writeln(a^b)
document.writeln("assignment")
document.writeln(a+=b)
document.writeln(a-=b)
document.writeln(a*=b)
document.writeln(a/=b)
document.writeln("ternary")
document.writeln(a<b ? "yes" : "no")
</script>
</pre>
